<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{ debtor.name }}'s Messages</title>
</head>
<body>
    <h1>{{ debtor.name }}'s Messages</h1>
    <p>Messages for debtor ID {{ debtor.id }}:</p>
    <ul>
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
    </ul>
</body>
</html>
